<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://riskblacklist.com/wp-content/themes/blist/scriptrlist/custom.css">

    <style>
        * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
         }
         *, ::after, ::before {
            box-sizing: inherit;
        }
        input ,button {
            outline: none;
            border: none;
        }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px rgba(157, 218, 173, 0.274) inset !important;
      
           
        }
        
        .container{
            width: 100%;
            background: url(bg-01.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;  
            position: relative;
            z-index: 1;      
        }
        .container::before {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.815);
        }
        .wrap{
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            width: 500px;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' version='1.1' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:svgjs='http://svgjs.dev/svgjs' width='600' height='700' preserveAspectRatio='none' viewBox='0 0 600 700'%3e%3cg mask='url(%26quot%3b%23SvgjsMask2304%26quot%3b)' fill='none'%3e%3crect width='600' height='700' x='0' y='0' fill='url(%26quot%3b%23SvgjsRadialGradient2305%26quot%3b)'%3e%3c/rect%3e%3cpath d='M600 0L559.59 0L600 60.9z' fill='rgba(255%2c 255%2c 255%2c .1)'%3e%3c/path%3e%3cpath d='M559.59 0L600 60.9L600 267.24L264.35 0z' fill='rgba(255%2c 255%2c 255%2c .075)'%3e%3c/path%3e%3cpath d='M264.35 0L600 267.24L600 298.08L152.98000000000002 0z' fill='rgba(255%2c 255%2c 255%2c .05)'%3e%3c/path%3e%3cpath d='M152.98000000000002 0L600 298.08L600 489.1L135.94000000000003 0z' fill='rgba(255%2c 255%2c 255%2c .025)'%3e%3c/path%3e%3cpath d='M0 700L197.8 700L0 400.44z' fill='rgba(0%2c 0%2c 0%2c .1)'%3e%3c/path%3e%3cpath d='M0 400.44L197.8 700L326.08000000000004 700L0 226.05z' fill='rgba(0%2c 0%2c 0%2c .075)'%3e%3c/path%3e%3cpath d='M0 226.05L326.08000000000004 700L428.97 700L0 156.97000000000003z' fill='rgba(0%2c 0%2c 0%2c .05)'%3e%3c/path%3e%3cpath d='M0 156.97000000000003L428.97 700L518.79 700L0 78.22000000000003z' fill='rgba(0%2c 0%2c 0%2c .025)'%3e%3c/path%3e%3c/g%3e%3cdefs%3e%3cmask id='SvgjsMask2304'%3e%3crect width='600' height='700' fill='white'%3e%3c/rect%3e%3c/mask%3e%3cradialGradient cx='100%25' cy='50%25' r='694.62' gradientUnits='userSpaceOnUse' id='SvgjsRadialGradient2305'%3e%3cstop stop-color='rgba(255%2c 145%2c 76%2c 1)' offset='0.01'%3e%3c/stop%3e%3cstop stop-color='rgba(227%2c 111%2c 0%2c 1)' offset='1'%3e%3c/stop%3e%3c/radialGradient%3e%3c/defs%3e%3c/svg%3e");
            padding: 55px 30px 37px 30px;
            overflow: hidden;
        }
        .card h2 {
            font-size: 30px;
            line-height: 1.2;
            text-align: center;
            text-transform: uppercase;
        }
        .phon_input{
            border-bottom: 3px solid rgba(255,255,255,0.24);
             margin-bottom: 30px;
             color: #000;
             position: relative;
        }
       
        ::placeholder{
            color: #eee;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
        }
        .wrap_btn{
            text-align: center;
        }
        .sub_btn{
            background:#459e1a ; 
            height: 40px;
            padding: 0 35px;
            border-radius: 25px;
            font-weight: 500;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        .sub_btn:hover{
            background: transparent;
            border: #459e1a 2px solid;
            box-sizing: border-box;
        }
        /****/
        .focus-input {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #phone{
           box-sizing: border-box;
            font-size: 16px;
            color: #000;
            line-height: 1.2;
            display: block;
            width: 100%;
            height: 45px;
            background: transparent;
            padding: 0 5px 0 38px;
            font-weight: 500;
            
        }
        .focus-input::after {
            content: attr(data-placeholder);
            font-family: Material-Design-Iconic-Font;
            font-size: 32px;
            color: #000;
          
            display: block;
            width: 100%;
            position: absolute;
            top: 5px;
            left: 0px;
            padding-left: 5px;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }
        #phone:focus + .focus-input::after {
            top: -22px;
            font-size: 24px;
        }

        #phone:focus {
            padding-left: 5px;
        }

        textarea:focus, input:focus {
            border-color: transparent !important;
        }
        #phone:focus + .focus-input::before {
            width: 100%;
        }
        .focus-input::before {
            content: "";
            display: block;
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
            background: #fff;
        }
        /****/
        .lds-hourglass {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        }
        .lds-hourglass:after {
        content: " ";
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 8px;
        box-sizing: border-box;
        border: 32px solid #000;
        border-color: #333 transparent #333 transparent;
        animation: lds-hourglass 1.2s infinite;
        }
        @keyframes lds-hourglass {
        0% {
            transform: rotate(0);
            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        50% {
            transform: rotate(900deg);
            animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        100% {
            transform: rotate(1800deg);
        }
        }
        /*****/
        .errr{
            color: rgb(255, 0, 0);
            margin-bottom: 1rem;
            background-color: #dbdbdb;
            display: none;
            padding: 0.125rem 0.5rem;
            font-weight: 500;
            

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="card">
                <form action="">
                    <h2 style="color: #eee;">Customer Verification</h2>
                    <br>
                    <br>
                    <div>
                        <center> 
                            <div id="hourglass" style="display: none;" class="lds-hourglass"></div>
                         </center>
                       
                        <div class="phon_input">
                           
                            <input type="text" id="phone" name="phone" maxlength="10" placeholder="Phone Number">
                            <span class="focus-input" data-placeholder="&#xf207;"></span>
                           
                        </div>
                        <span class="errr"></span>
                    </div>
                   
                    <div class="wrap_btn">
                        <button class="sub_btn" type="button" id="submit">
                            Submit
                        </button>
                    </div>
                    <div id="tableinfo"></div>
                </form>
            </div>
        </div>    
    </div> 

    <div class="risk_container">
        <div class="risk_content">  
            <div class="risk_wrapper">
                <span class="risk_close" onclick="exitRiskModal()">&times;</span>
                <div class="risk_logo"><img src="https://api-v1.riskblacklist.com/images/risk-logo.png" alt="" /></div>
                <label class="risk_required">phone or email and password are required</label>
                <div id="risk_signin" style="display: none;">        
                            <form action="" id="risk_signin_form" autocomplete="off">               
                            <input  class="risk_text" name="phon" id="phon_or_email" type="text" placeholder="phone or email " required  autocomplete="off"/>
                            <div style="position: relative;"> 
                            <input class="risk_text" name="password" type="password" id="risk_pass_sin"  placeholder="Password" required autocomplete="off"/> 
                            <i  class="fa fa-eye risk_fa_eye" id="feye1" onclick="showpassword(1)"></i></div>
                            <div class="risk_rememberme">
                            <label >
                            <input type="checkbox" name="rememberme">
                            Remember Me
                            </label>
                            <a onclick="showForgetPass()">Forget Password ?</a>
                            </div>                                  
                            <div class="risk_btns_container">
                            <button onclick="exitRiskModal()" type="button" class="risk_btn_cancel risk_btns">Cancel</button>
                            <button class="risk_btn_sign risk_btns"  onclick="submitSignInForm(event)">Sign In</button></div>
                            <div class="risk_link">
                            <span> don't have an account? <a onclick="showSignUp()"> SIGN UP NOW</a></span > </div>
                            </form>
                </div>
                <div id="risk_signup" >        
                            <form action="" id="risk_signup_form" autocomplete="off">
                            <input class="risk_text" type="text" name="name" placeholder="Name" required>
                            <input class="risk_text" type="text" name="phon2" placeholder=" Phone" required>
                            <input class="risk_text" type="email" name="emaill" placeholder="Email" required>
                            <div style="position: relative;"> <input class="risk_text" type="password" name="pass"id="risk_pass_sup"  placeholder="Password" required>
                            <i  class="fa fa-eye risk_fa_eye" id="feye2" onclick="showpassword(2)"></i></div>
                            <div style="position: relative;">  <input class="risk_text" type="password" name="conferpass" id="risk_pass_cf" placeholder="Confirmation Password" required>
                            <i  class="fa fa-eye risk_fa_eye" id="feye3" onclick="showpassword(3)"></i></div>
                            <div class="risk_check">
                            <input type="checkbox" name="check"  />I Agree With
                        
                            <a href="https://riskblacklist.com/terms-and-conditions/" style="color: #4bdb2f; font-weight: bold"  target="_blank"> Terms conditions </a> 
                            AND
                            <a href="https://riskblacklist.com/privacy-policy-2/" style="color: #4bdb2f; font-weight: bold"  target="_blank">Privacy Policy</a> 
                            </div>
                            <div class="risk_btns_container" >
                            <button type="button" onclick="exitRiskModal()" class="risk_btn_cancel risk_btns">Cancel</button>
                            <button class="risk_btn_sign risk_btns"  onclick="submitSignUpForm(event)">Sign Up</button> </div>
                            <div class="risk_link"><span> have an account? <a onclick="showSignIn()" >SIGN IN NOW</a></span></div>
                            </form> 
                </div>
                <div id="risk_forget_pass" style="display: none;">  
                            <form action="" id="risk_resetPass_form" autocomplete="off">
                            <p>Enter Your Phone or email :</p>
                            <input class="risk_text" type="text"  required>            
                            <div class="risk_btns_container" >
                            <button  type="button" onclick="exitRiskModal()" class="risk_btn_cancel risk_btns">Cancel</button>
                            <button class="risk_btn_sign risk_btns" onclick="submitResetPasswordForm(event)">Send</button></div>
                            <div class="risk_link"><span> have an account? <a onclick="showSignIn()" >SIGN IN NOW</a></span></div>
                            </form>
                </div>  
            </div> 
        </div>
    </div>
    
    <style>
      
        
        #tableinfo .riskContent svg {
            width: 42px;
            height: 42px;
        }
       #tableinfo .risk_title {
            font-size: 2rem;
            margin: 0;
            margin-bottom: 0.8rem;
            text-align: center;
            font-weight: 900;
        }
       #tableinfo .risk_table {

        width: 100%;
        border-collapse: separate;
        border-spacing: 0 3px;
        color: #333;
        margin-bottom: 1.5rem;
        }
       #tableinfo .risk_table th {
        padding-left: 1.825rem;
        text-align: left !important;
        padding-block: 0;
        }
       #tableinfo .risk_table th,
      #tableinfo  .risk_table td {
        text-align: center;
        background: #dbdbdb;
        border: none !important;
        }
       #tableinfo .risk_table tr td:last-child {
        border-radius: 0 50px 50px 0;
        }
       #tableinfo .risk_table tr th {
        border-radius: 50px 0 0 50px;
        display: flex;
        align-items: center;
        }
       #tableinfo .risk_table tr {
        background: none !important;
        }
       #tableinfo .risk_progress {
        margin-bottom: 1.5rem;
        background: #dbdbdb;
        border-radius: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 1.7rem;
        padding-right: 0.5rem;
        font-size: 1.1rem;
        color: #333;
        }
       #tableinfo .risk_progress div {
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-weight: bold;
        }
       #tableinfo .risk_progress-bar {
        flex: 0.95;
        height: 2rem;
        border-radius: 50px;
        background: #fff;
        position: relative;
        overflow: hidden;
        }
       #tableinfo .risk_progress-bar-fill {
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 50px;
        }

       #tableinfo .risk_progress-bar-text {
        position: absolute;
        top: 50%;
        right: -5%;
        transform: translate(-50%, -50%);
        color: #000;
        }
       #tableinfo .short_text{display:none;}
       #tableinfo .master_codes{
      display: flex;
      align-items: center;
      margin-top: 1rem;   
      }
     #tableinfo .master_codes img{
        width: 32px;
       margin-right: 0.3rem;
       border-radius: 50%;
      }
     #tableinfo .master_codes span{
        color: #ccc;
      }
     #tableinfo .riskContent a{
  color: #fff;
  text-decoration: none; 
    cursor: pointer;
}
    </style>
